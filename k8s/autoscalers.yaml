apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: runner-scaler
  namespace: default
spec:
  maxReplicas: 6
  minReplicas: 1
  scaleTargetRef:
    kind: Deployment
    name: palcode-runner
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 15
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 20

